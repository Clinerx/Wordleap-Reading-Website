<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>WordLeap Reading Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;

      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      animation: fadeIn 1s ease-in-out;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    h1 {
        font-size: 4rem;
        color: #fff;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(to right, #ff6a00, #ee0979);
        background-clip: text;
        -webkit-background-clip: text;
        animation: glow 2s ease-in-out infinite, popIn 1s ease-in-out;
      }
      
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
        }
        50% {
          text-shadow: 0 0 20px #ee0979, 0 0 40px #ee0979, 0 0 60px #ee0979;
        }
        100% {
          text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
        }
      }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #444;
    }

    .door-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
      transition: transform 1s ease-in-out;
    }

    .door-left,
    .door-right {
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #8b5e3c, #5d3b23);
      border: 4px solid #3e2615;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      position: relative;
      transition: transform 1s ease-in-out;
    }

    .door-left { border-right: none; }
    .door-right { border-left: none; }

    .knob-left,
    .knob-right {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .knob-left { right: 20px; }
    .knob-right { left: 20px; }

    .flower-container {
      background: url('https://www.transparenttextures.com/patterns/flower.png');
      background-color:rgba(255, 240, 245, 0.17);
      border-radius: 30px;
      padding: 40px 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      max-width: 90%;
      width: 100%;
    }

    .story-list {
      display: flex;
      gap: 50px;
      align-items: center;
      justify-content: center;
      animation: slideUp 1s ease-in-out;
    }

    .story-list a {
      display: block;
      padding: 100px 150px;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      background: linear-gradient(to right, #667eea, #764ba2);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      width: 100%;
      max-width: 1000px;
    }

    .story-list a:hover {
      transform: translateY(-10px) scale(1.05);
      background: linear-gradient(to right, #ff6a00, #ee0979);
      box-shadow: 0 15px 35px rgba(255, 106, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }

      .story-list a {
        font-size: 1.8rem;
        padding: 25px;
      }

      .flower-container {
        padding: 25px 15px;
      }
    }
    .flower {
        position: absolute;
        z-index: 1;
        animation: float 6s ease-in-out infinite;
        opacity: 0.9;
        pointer-events: none;
      }
      
      .flower1 {
        font-size: 4rem;
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .flower2 {
        font-size: 3.5rem;
        top: 50%;
        right: 8%;
        animation-delay: 1s;
      }
      
      .flower3 {
        font-size: 5rem;
        bottom: 10%;
        left: 45%;
        animation-delay: 2s;
      }
      
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }
      
  </style>
</head>

  <h1>Welcome Wonderful Students</h1>
  <p>Choose your story</p>

  <div class="door-container" id="door-container">
    <div class="door-left" id="door-left">
      <div class="knob-left"></div>
    </div>
    <div class="door-right" id="door-right">
      <div class="knob-right"></div>
    </div>
  </div>

  <div class="flower-container">
    <div class="story-list">
      <a href="nationalCelebration.html">ðŸ“˜ National Celebration</a>
      <a href="deal.html">ðŸŒ¸ Deal</a>
    </div>
  </div>

  <script>
    const doorLeft = document.getElementById('door-left');
    const doorRight = document.getElementById('door-right');
    const doorContainer = document.getElementById('door-container');
    const storyList = document.querySelector('.story-list');

    storyList.style.pointerEvents = 'none';

    let doorsOpened = false;

    function speakWelcomeMessage() {
      const message = "Hi there, superstar reader! Welcome to WordLeap â€” the magical world of stories! Tap on any story to begin your reading adventure. Letâ€™s leap into fun!";
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.pitch = 1.4;
      utterance.rate = 1.15;
      utterance.lang = "en-US";

      const voices = speechSynthesis.getVoices();
      let chosenVoice = voices.find(voice =>
        voice.name.toLowerCase().includes("female") ||
        voice.name.toLowerCase().includes("samantha") ||
        voice.name.toLowerCase().includes("zira") ||
        voice.name.toLowerCase().includes("google")
      );

      utterance.voice = chosenVoice || voices[0];
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function openDoors() {
      if (doorsOpened) return;
      doorsOpened = true;

      doorLeft.style.transform = 'translateX(-100%)';
      doorRight.style.transform = 'translateX(100%)';

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = speakWelcomeMessage;
      } else {
        speakWelcomeMessage();
      }

      setTimeout(() => {
        storyList.style.pointerEvents = 'auto';
        doorContainer.style.pointerEvents = 'none';
      }, 1000);
    }

    doorContainer.addEventListener('click', openDoors);
  </script>

</body>
</html>
